<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>contact</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="site-container">
      <nav>
        <div class="logo">
          <img src="images/logo-black.svg" alt="" />
        </div>
        <div class="links">
          <a href="#">home<span>|</span></a
          ><a href="#">about<span>|</span></a
          ><a href="#">tours<span>|</span></a

          ><a href="blog.html">blog<span>|</span></a
          ><a href="contact.html">contact</a>
        </div>
      </nav>

      <!-- this is the page -->
      <div class="contact">
        <div class="contact-header">
          <h1>CONTACT US:</h1>
          <!-- <div class="blog-text"></div> -->
          <div class="bottom-border"></div>
        </div>
        <div class="contact-container">
          <div class="map">
            <div class="map-image">
              <img src="images/contact-map.jpg" alt="" />
            </div>
            <div class="address">
              <p>
                travel-fly Inc.<br />
                8901 Marmora Road,<br />
                Glasgow, D04 89GR. <br />Freephone:+1 800 559 6580
                <br />Telephone:+1 800 603 6035 <br />FAX:+1 800 889 9898
                <br />E-mail: mail@travelfly.org
              </p>
            </div>
          </div>
          <div class="contact-form">
            <input
              class="text-fields"
              type="text"
              name="your-name"
              id="your-name"
              placeholder="Your name..."
            />
            <input
              class="text-fields"
              type="text"
              name="email"
              id="email"
              placeholder="Email Address..."
            />
            <input
              class="text-fields"
              type="text"
              name="company"
              id="company"
              placeholder="Company..."
            />

            <textarea
              name="Message"
              id=""
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
            <div class="button">send message</div>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer-container">
          <div class="logo">
            <img src="images/logo-white.svg" alt="" />
          </div>
          <div class="copyright">
            Copyright 2019 travel-fly. All rights reserved
          </div>
          <div class="icons">
            <img src="images/icons.png" alt="" />
          </div>
        </div>
      </footer>
    </div>
  </body>
